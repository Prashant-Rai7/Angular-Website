<div class="container" style="background-color: rgb(134, 92, 250); color: #ffffff;">
  <h1 class="text-center">Welcome to Home Page</h1>

  <div class="row">
    <div class="col-md-12">
      <div class="card w-50 " style="width: 18rem; margin: 40px;">
        <div  class="card-body " >
          <h2 class="card-title ">Products Details</h2>
          <ng-container  *ngFor="let product of products">
            <p class="text-start">Product Name: <strong class="text-success">{{product.name}}</strong>&nbsp; &nbsp;
              Product ID: <strong class="text-success">{{product.id}}</strong></p>
          </ng-container>
        </div>
      </div>
    </div>
  </div>



</div>
